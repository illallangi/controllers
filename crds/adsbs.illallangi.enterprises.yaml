---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/name: hook-operator
  name: adsbs.illallangi.enterprises
spec:
  group: illallangi.enterprises
  names:
    kind: ADSB
    listKind: ADSBList
    plural: adsbs
    singular: adsb
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              cloudflare:
                properties:
                  apiToken:
                    oneOf:
                    - required:
                      - secretKeyRef
                    properties:
                      secretKeyRef:
                        properties:
                          key:
                            type: string
                          name:
                            type: string
                        required:
                        - key
                        - name
                        type: object
                    type: object
                required:
                - apiToken
                type: object
              fence:
                properties:
                  distance:
                    type: number
                  mastodon:
                    properties:
                      accessToken:
                        oneOf:
                        - required:
                          - secretKeyRef
                        properties:
                          secretKeyRef:
                            properties:
                              key:
                                type: string
                              name:
                                type: string
                            required:
                            - key
                            - name
                            type: object
                        type: object
                      server:
                        type: string
                    required:
                    - accessToken
                    - server
                    type: object
                required:
                - distance
                - mastodon
                type: object
              fr24feed:
                properties:
                  sharingKey:
                    oneOf:
                    - required:
                      - secretKeyRef
                    properties:
                      secretKeyRef:
                        properties:
                          key:
                            type: string
                          name:
                            type: string
                        required:
                        - key
                        - name
                        type: object
                    type: object
                required:
                - sharingKey
                type: object
              position:
                properties:
                  altitude:
                    type: number
                  latitude:
                    type: number
                  longitude:
                    type: number
                required:
                - altitude
                - latitude
                - longitude
                type: object
              title:
                default: ADSB
                type: string
              url:
                type: string
            required:
            - cloudflare
            - position
            - url
            type: object
        required:
        - apiVersion
        - kind
        - metadata
        - spec
        type: object
    served: true
    storage: true
